<html lang="en">
    <head>
        <!--jquery js-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!--jQuery UI-->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

        <!-- leaflet files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

        <!--Leaflet Time-Slider module script;
        find maintained version at https://github.com/Falke-Design/LeafletSlider-->
        <script src="js/SliderControl.js"></script>

        <style>
            body {
                margin: 0;
                background-color: black;
            }
        	#myMap {
                /*height: 100%;
                width: 100%;*/
        		width: 800px;
                max-width: 100%;
                height: 450px;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%)
        	}
        </style>

        <title>LeafletSlider Tutorial</title>
    </head>
    <body>
        <!--Create the map div container-->
        <div id="myMap">Test this text.</div>
        <script>
            var dataset1 = [
                {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [-119.0977191, 46.2465524]
                    },
                    properties: {
                        title: 'Popup 1',
                        description: 'Hello World!',
                        time: '1992/01'
                    }
                },
                {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [-119.201977, 46.257038]
                    },
                    properties: {
                        title: 'Popup 2',
                        description: 'Hello again, World!',
                        time: '1992/07'
                    }
                },
                {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [-119.1080419, 46.2309332]
                    },
                    properties: {
                        title: 'Popup 3',
                        description: 'Hello once again, World!',
                        time: '1992/06'
                    }
                }
            ];

            var dataset2 = [
        		{
            		type: 'Feature',
            		geometry: {
            		    type: 'Point',
            		    coordinates: [-119.1059976, 46.2649684]
            		},
            		properties: {
            		    title: 'Popup 4',
            		    description: 'Hello World, once more!',
            		    time: '1993/05'
            		}
        	    },
        	    {
            		type: 'Feature',
            		geometry: {
            		    type: 'Point',
            		    coordinates: [-119.2251354, 46.2844674]
            		},
            		properties: {
            		    title: 'Popup 5',
            		    description: 'Hello World, tired yet?!',
            		    time: '1993/08'
            		}
        	    },
        	    {
            		type: 'Feature',
            		geometry: {
            		    type: 'Point',
            		    coordinates: [-119.0918671, 46.2358944]
            		},
            		properties: {
            		    title: 'Popup 6',
            		    description: 'Last time: Hello World!',
            		    time: '1993/06'
            		}
        	    }
        	];
        	var map1 = L.map('myMap').setView([46.25,-119.2], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }).addTo(map1);

            var optionsObject1 = {
                onEachFeature: onEachFeature
            };
            function onEachFeature (feature, layer) {
                var content = "<div style='clear: both'></div><div><h4>" + feature.properties.title + "</h4><p>" + feature.properties.time + "</p><p>" + feature.properties.description + "</p></div>";
                layer.bindPopup(content, {closeButton: true});
            };

            var group1 = L.geoJSON(dataset1, optionsObject1);
            var group2 = L.geoJSON(dataset2, optionsObject1);

            group1.time = "1993";
            group2.time = "1992";

            var multiLayers = L.layerGroup([group1, group2]);

            var sliderControl1 = L.control.sliderControl( {
                layer: multiLayers,
                alwaysShowDate: true,
                popupContent: 'Hello World', //Custom Popup content if marker has no popup
                popupOptions: {closeOnClick: false}, //Popup options for markers with no default popup
                showAllPopups: false, // to show all popups, instead of one, same as popup option "autoClose: false"
            });

            // Add the slider to the map
            map1.addControl(sliderControl1);

            // Initialize the slider
            sliderControl1.startSlider();

        </script>
    </body>
</html>
